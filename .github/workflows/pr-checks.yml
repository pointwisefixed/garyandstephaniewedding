name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Quick smoke test for PRs
  quick-check:
    name: Quick PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true

      - name: Check Gemfile.lock is in sync
        run: |
          bundle check || (echo "Gemfile.lock is out of sync. Run 'bundle install' locally." && exit 1)

      - name: Check for debugging code
        run: |
          # Fail if there are byebug, binding.pry, or console.log calls
          if grep -r "binding\.pry\|byebug\|debugger\|console\.log" app/ spec/ --exclude-dir=node_modules || true; then
            echo "⚠️  Warning: Found debugging statements in code"
          fi

      - name: Check database schema is up to date
        run: |
          bundle exec rails db:migrate:status || echo "Migration check skipped"

  # Add labels to PRs automatically
  label-pr:
    name: Auto-label PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # Add PR size label
  size-label:
    name: PR Size Label
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
          fail_if_xl: 'false'
